<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Task8</title>
</head>

<body>
    <header>
        <h1>TodoLists</h1>
    </header>
    <main>
        <div class="area-container">
            <article id="area1" class="area">
            </article>
            <article id="area2" class="area">
            </article>
            <article id="area3" class="area">
            </article>
        </div>
        <div class="status-area">
            <h3>staus</h3>
            <article id="status"></article>
        </div>
        <div class="editing-area">
            <h3>editing</h3>
            <article id="editing">
                <form name="editForm">
                    <div class="data ed">
                        <div>Дата события:</div>
                        <div>
                            <input type="date" name="date" id="ed-date">
                        </div>
                    </div>
                    <div class="time ed">
                        <div>Время события:</div>
                        <div>
                            <input type="time" name="time" id="ed-time">
                        </div>
                    </div>
                    <div class="name ed">
                        <div>Наименование события:</div>
                        <div>
                            <input type="text" name="name" id="ed-name">
                        </div>
                    </div>
                    <div class="degree ed">
                        <div>Степень важности:</div>
                        <div>
                            <input type="text" name="degree" id="ed-degree">
                        </div>
                    </div>
                    <div class="description ed">
                        <div>Примечание:</div>
                        <div>
                            <input type="text" name="desc" id="ed-description">
                        </div>
                    </div>
                    <div class="edit">
                        <div class="select-file">
                            <select id="file-ed" name="file">
                                <option disabled selected hidden value>Select the file to edit </option>
                                <option value="area[1].json">Files1</option>
                                <option value="area[2].json">Files2</option>
                                <option value="area[3].json">Files3</option>
                            </select>
                            <input class="btn" id="ed-btn" value="EDIT" type="submit"/>
                        </div>
                    </div>
                </form>
        </div>

    </main>
    <footer>
        Kasyan Alexandr 
    </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/event.js"></script>
</body>

</html>
