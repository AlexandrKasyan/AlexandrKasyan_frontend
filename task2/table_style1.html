<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Style3</title>

	<style>
		/*table styles*/
		table {
			border-collapse: collapse;
			/* remove double borders between cells*/
			background: #dc0;
			/* table background color */
			border: 1vh solid #000;
			/* frame around the table */
			font-size: 5.5vh;
			width: 315vh;
		}

		table img {
			width: 15vh;
		}

		td,
		th {
			padding: 2vh;
			/* margins around text */
			border: 1vh solid green;
			/* frame around cells */
		}
	</style>
</head>

<body>
	<table id="content" align="centr" border="2" bordercolor="#151515">
		<tr>
			<th colspan="3">Расписание прилётов/вылетов</th>
		</tr> <!-- merged cell -->
		<tr>
			<th>Название коробля</td>
			<th>Вылет</td>
			<th>Прилёт</td>
		</tr>

	</table>
	<script src="scripts/script.js"></script>
</body>

</html>
