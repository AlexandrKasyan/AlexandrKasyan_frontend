<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:dc="http://purl.org/dc/elements/1.1/" version="XHTML+RDFa 1.0" xml:lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/table.css">


	<title>Style3</title>

	<style>
		/*table styles*/
		table {
			border-collapse: collapse;
			/* remove double borders between cells*/
			background: #dc0;
			/* table background color */
			border: 1vh solid #000;
			/* frame around the table */
		}
		td,
		th {
			/* margins around text */
			border: 1vh solid green;
			/* frame around cells */
		}
	</style>
</head>

<body vocab="http://schema.org/">
	<table id="content" align="centr" border="2" bordercolor="#151515" class="tabs" typeof="Table">
		<tr>
			<th property="title" colspan="3">Расписание прилётов/вылетов</th>
		</tr> <!-- merged cell -->
		<tr>
			<th property="name">Название коробля</td>
			<th property="time">Вылет</td>
			<th>Прилёт</td>
		</tr property="time">
	</table>
	<script src="scripts/script.js"></script>
</body>

</html>
