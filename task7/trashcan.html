<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashcan</title>
    <link rel="stylesheet" href="css/Main.css">
</head>
<body onload="trash()">
    <div class="main" ondragover="onDragOver(event);">
        <img src="images/TrashOpen.png" id="trashOpen" ondrop="onDrop(event);" ondragleave="onDragLeave(event);">
        <img src="images/TrashClose.png" id="trashClose">
    </div>
    <div id="trash"></div>
    <script src="./scripts/scriptTrashcan.js"></script>
</body>
</html>
